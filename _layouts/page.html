---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>
    
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
      
  </header>
  <section class="post-content">{{ content }}</section>
    
    
  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}
    
  <!-- Structured Data for Page -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title }}",
    "url": "{{ page.url | absolute_url }}",
    "description": "{{ page.excerpt | default: site.theme_settings.description }}",
    "inLanguage": "{{ page.lang | default: site.active_lang }}",
    "mainEntity": {
      "@type": "Article",
      "headline": "{{ page.title }}",
      "author": {
        "@type": "Person",
        "name": "{{ page.author | default: site.author }}"
      }
    }
  }
  </script>
    
</article>
